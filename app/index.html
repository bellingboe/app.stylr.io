<!DOCTYPE html>
<html>
<head>
    <title>Stylr - Visual CSS Mockups</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="ico.ico">
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/titlebar.js"></script>
    <script src="../js/frameless.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" type="text/css" href="colorpicker/css/colorpicker.css" />
    <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>
</head>
<body>
    
    
    <div class="scene-text">Stylr</div>
    <div class="scene-disc">Visual CSS Mockups</div>
    
    <div id="content">
            <div class="btn-large btn-new" id="btn_new">
            New Workspace
            </div>
            <div class="btn-large btn-gh" id="btn_gh">
            View Source on GitHub
            </div>
    </div>
    
    <div class="tools">
        
        <div class="footer-top get-layer-css">Get CSS</div>
        
        <div class="tool-box tool-position">
            <span class="title">Position</span>
            <div class="tool-content">
                <div class="tool-item">
                    X: <span class="pos-x">0</span>px <span class='btn-l btn-tool pos-add-x'>+</span><span class='btn-r btn-tool pos-sub-x'>-</span>
                </div>
                <div class="tool-item">
                    Y: <span class="pos-y">0</span>px <span class='btn-l btn-tool pos-add-y'>+</span><span class='btn-r btn-tool pos-sub-y'>-</span>
                </div>
            </div>
        </div>
        
        <div class="tool-box tool-size">
            <span class="title">Size</span>
            <div class="tool-content">
                <div class="tool-item">
                    W: <span class="size-w">0</span>px <span class='btn-l btn-tool size-add-w'>+</span><span class='btn-r btn-tool size-sub-w'>-</span>
                </div>
                <div class="tool-item">
                    H: <span class="size-h">0</span>px <span class='btn-l btn-tool size-add-h'>+</span><span class='btn-r btn-tool size-sub-h'>-</span>
                </div>
            </div>
        </div>
        
        <div class="tool-box tool-size">
            <span class="title">Background</span>
            <div class="tool-content">
                <div class="tool-item">
                    <div class='bg-prev' id="color_prev"><div></div></div> <span class='bg-text'></span>
                </div>
            </div>
        </div>
        
        <div class="tool-box tool-size">
            <span class="title">Border</span>
            <div class="tool-content">
                <div class="tool-item">
                    
                </div>
            </div>
        </div>
        
        <div class="tool-box tool-size">
            <span class="title">Shadow</span>
            <div class="tool-content">
                <div class="tool-item">
                    
                </div>
            </div>
        </div>

    </div>
    
    <div class="footer">Help<div class="descr"><br>Use the Tools menu to create the css styles you want.<br><br>When done, click the<br>[Get CSS] button.</div></div>
    
    <div class="app-by">Created by Brenden Ellingboe</div>
    
</body>
</html>
